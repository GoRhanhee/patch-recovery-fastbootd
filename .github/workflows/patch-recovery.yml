name: Patch recovery for fastbootd

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'SM-G970N'
        required: true

      recovery_link:
        description: 'https://filebin.net/0ilpnrxqt4ulqyoj'
        required: true   
              
jobs:
  samloader-actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Running patch-recovery-revived
        run: |
          GOFILE=1 bash patch-recovery.sh "${{ github.event.inputs.recovery_link }}" "${{ github.event.inputs.model }}"
      
      - name: Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Fastbootd-patched-recovery-${{ github.event.inputs.model }}"
          path: output/*.tar
